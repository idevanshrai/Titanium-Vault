<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#cbd5e1","background-dark": "#02040a","navy-deep": "#050b14",
              "glass-border": "rgba(148, 163, 184, 0.1)","glass-surface": "rgba(10, 20, 35, 0.75)","matte-navy": "#0b121f","silver-glow": "rgba(203, 213, 225, 0.15)",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            boxShadow: {
              "glass": "0 25px 50px -12px rgba(0, 0, 0, 0.7)",
              "inset-screen": "inset 0 2px 10px rgba(0, 0, 0, 0.6)",
              "glow": "0 0 15px rgba(203, 213, 225, 0.1)",
            }
          },
        },
      }
    </script>
<style>::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #02040a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px; width: 8px;
            border-radius: 1px;
            background: #e2e8f0;cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(226, 232, 240, 0.3);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            cursor: pointer;
            background: #1e293b;border-radius: 2px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track { background: #334155; }.bg-noise {
            background-image: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.02), transparent 70%), 
                              repeating-linear-gradient(transparent, transparent 2px, rgba(0,0,0,0.2) 2px, rgba(0,0,0,0.2) 4px);
        }.switch-check:checked + div {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: rgba(203, 213, 225, 0.4);color: white;
        }
        .switch-check:checked + div .indicator {
            background-color: #e2e8f0;box-shadow: 0 0 8px rgba(226, 232, 240, 0.4);
        }.radio-select:checked + div {
            background-color: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .radio-select:checked + div .radio-dot {
            opacity: 1; transform: scale(1);
            background-color: #e2e8f0;
            box-shadow: 0 0 8px rgba(226, 232, 240, 0.4);
        }
    </style>
</head>
<body class="bg-background-dark font-display text-slate-400 antialiased min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-noise">
<div class="absolute top-[-20%] left-[-10%] w-[70%] h-[70%] rounded-full bg-[#1e293b]/10 blur-[120px] pointer-events-none"></div>

<div class="w-4 h-4 rounded-full border border-slate-600 group-hover:border-slate-400 flex items-center justify-center mt-1 shrink-0 transition-colors">

</div>
<div class="flex flex-col grow">

<span class="text-xs text-slate-500 leading-relaxed">Standard generation using all selected sets.</span>
</div>
</div>
</label>
<label class="cursor-pointer group">
<input class="radio-select sr-only" name="complexity" type="radio"/>
<div class="flex flex-row-reverse items-start gap-4 p-3 rounded border border-white/5 bg-transparent hover:bg-white/[0.03] transition-all duration-200 min-h-[80px]">

<div class="radio-dot w-2 h-2 rounded-full opacity-0 transform scale-0 transition-all duration-200"></div>
</div>
<div class="flex flex-col grow">

</div>
</label>
<label class="cursor-pointer group">

<div class="flex flex-row-reverse items-start gap-4 p-3 rounded border border-white/5 bg-transparent hover:bg-white/[0.03] transition-all duration-200 min-h-[80px]">
<div class="w-4 h-4 rounded-full border border-slate-600 group-hover:border-slate-400 flex items-center justify-center mt-1 shrink-0 transition-colors">

</div>
<div class="flex flex-col grow">

</div>
</div>

</div>
</button>
</div>
</main>
